<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agathe Verasdonck | Calculatrice</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt" />
            <span data key="" class="num clear" onclick="calc.txt.value='C'">C</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='/'">/</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='*'">*</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='7'">7</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='8'">8</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='9'">9</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='-'">-</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='4'">4</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='5'">5</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='6'">6</span>
            <span data key="" class="num plus" onclick="document.calc.txt.value +='+'">+</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='1'">1</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='2'">2</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='3'">3</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='0'">0</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='00'">00</span>
            <span data key="" class="num" onclick="document.calc.txt.value +='.'">.</span>
            <span data key="" class="num equal" onclick="document.calc.txt.value +'eval(calc.txt.value)'">=</span>
        </form>
    </div>

    <script type="text/javascript" src="../js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 25,
            speed: 400
        });
    </script>

    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
